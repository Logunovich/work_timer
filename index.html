<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link type="image/x-icon" href="favicon.ico" rel="shortcut icon">
    <link type="Image/x-icon" href="favicon.ico" rel="icon">
    <title>Таймер</title>
</head>
<body>
  <div id="root">
    <form class="form">

        <h1 class="form__title">Сколько времени ты учишь JS?</h1>

        <div class="form__group">
            
          <div class="form__count">Сегодня занимался: <span id="hours-today">0h</span> <span id="minutes-today">0m</span> <span id="seconds-today">0s</span></div>
          <div class="form__count-mess">Если не хочешь умереть далбоебом - прокачивай мозги каждый день!</div>
        </div>
          <div>
          </div>
        <div class="btn__group">
            <button class="form__button-start btn__form">Start</button>
            <!-- <button class="form__button-pause btn__form">Pause</button> -->
            <button class="form__button-finish btn__form">Хватит на сегодня!</button>
        </div>
        <div class="form__count all__count">Всего занимался: <span id="hours-all">0h</span> <span id="minutes-all">0m</span></div>
        <div class="form__count">Сколько раз можно было бы посмотреть "Форреста Гампа": <span id="films">0</span></div>
    </form>
    <script src="script.js"></script>
    </div>
</body>
</html>
